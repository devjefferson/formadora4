<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="header-title">
        <ion-icon name="trophy"></ion-icon>
        <span>Resultados</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="results-container">
    
    <div class="hero-section">
      <div class="trophy-wrapper">
        <ion-icon [name]="getPerformanceIcon()" class="trophy-icon" [color]="messageColor"></ion-icon>
      </div>
      <h1 class="congratulations">Parabéns, <span class="gradient-name">{{ userName }}</span>!</h1>
    </div>
      
    <ion-card class="message-card" [class]="'message-' + messageColor">
        <ion-card-content>
          <h2>{{ message }}</h2>
        </ion-card-content>
      </ion-card>

    <ion-card class="score-card glass-card">
      <ion-card-content>
        <div class="score-circle">
          <div class="circle-content">
          <div class="score-value">{{ percentage }}%</div>
          <div class="score-label">Aproveitamento</div>
        </div>
          <svg class="progress-ring" width="220" height="220">
            <circle
              class="progress-ring-circle-bg"
              stroke="rgba(99, 102, 241, 0.2)"
              stroke-width="12"
              fill="transparent"
              r="100"
              cx="110"
              cy="110"
            />
            <circle
              class="progress-ring-circle"
              [attr.stroke]="getProgressColor()"
              stroke-width="12"
              fill="transparent"
              r="100"
              cx="110"
              cy="110"
              [style.stroke-dasharray]="getCircumference()"
              [style.stroke-dashoffset]="getDashOffset()"
            />
          </svg>
      </div>
      </ion-card-content>
    </ion-card>

    <div class="stats-grid">
      <ion-card class="stat-card correct-card glass-card">
          <ion-card-content>
            <ion-icon name="checkmark-circle" color="success"></ion-icon>
            <div class="stat-value">{{ score }}</div>
            <div class="stat-label">Acertos</div>
          </ion-card-content>
        </ion-card>

      <ion-card class="stat-card wrong-card glass-card">
          <ion-card-content>
            <ion-icon name="close-circle" color="danger"></ion-icon>
            <div class="stat-value">{{ totalQuestions - score }}</div>
            <div class="stat-label">Erros</div>
          </ion-card-content>
        </ion-card>

      <ion-card class="stat-card total-card glass-card">
          <ion-card-content>
            <ion-icon name="help-circle" color="primary"></ion-icon>
            <div class="stat-value">{{ totalQuestions }}</div>
            <div class="stat-label">Total</div>
          </ion-card-content>
        </ion-card>
      </div>

    <ion-card class="performance-card glass-card">
          <ion-card-header>
            <ion-card-title>
          <ion-icon name="analytics"></ion-icon>
          Temas Abordados
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
        <div class="topics-list">
          <div class="topic-item" *ngFor="let topic of topics">
            <ion-icon [name]="topic.icon" [color]="topic.color"></ion-icon>
            <span>{{ topic.name }}</span>
          </div>
        </div>
          </ion-card-content>
        </ion-card>

      <div class="action-buttons">
        <ion-button 
          expand="block" 
          size="large"
          (click)="viewStats()"
          color="success"
          class="action-button"
        >
        <ion-icon name="stats-chart" slot="start"></ion-icon>
        Ver Estatísticas
        </ion-button>

        <ion-button 
          expand="block" 
          size="large"
          (click)="restartQuiz()"
          color="secondary"
          class="action-button"
        >
        <ion-icon name="refresh" slot="start"></ion-icon>
          Refazer Quiz
        </ion-button>

        <ion-button 
          expand="block" 
          size="large"
          (click)="shareResults()"
          fill="outline"
        color="primary"
          class="action-button"
        >
        <ion-icon name="share-social" slot="start"></ion-icon>
          Compartilhar
        </ion-button>

        <ion-button 
          expand="block" 
          size="large"
          (click)="goHome()"
        fill="outline"
        color="light"
          class="action-button"
        >
        <ion-icon name="home" slot="start"></ion-icon>
        Voltar ao Início
        </ion-button>

        <ion-button 
          expand="block" 
          size="large"
          (click)="changeUser()"
          fill="clear"
          color="medium"
          class="action-button"
        >
        <ion-icon name="swap-horizontal" slot="start"></ion-icon>
          Trocar de Usuário
        </ion-button>
    </div>
    
  </div>
</ion-content>
