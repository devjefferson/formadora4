<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="header-title">
        <ion-icon name="shield-checkmark"></ion-icon>
        <span>Ética Digital</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-container">
    
    <div class="welcome-card">
      <div class="hero-section">
        <div class="icon-wrapper">
          <ion-icon name="school" class="welcome-icon"></ion-icon>
        </div>
        <h1 class="gradient-text">Bem-vindo!</h1>
        <p class="welcome-subtitle">
          Teste seus conhecimentos sobre ética digital
        </p>
      </div>

      <ion-card class="glass-card">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="book-outline"></ion-icon>
            Temas Abordados
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="topics-grid">
            <div class="topic-item">
              <ion-icon name="shield-checkmark-outline" color="primary"></ion-icon>
              <span>Pirataria e uso ético</span>
            </div>
            <div class="topic-item">
              <ion-icon name="document-text-outline" color="secondary"></ion-icon>
              <span>Direitos digitais</span>
            </div>
            <div class="topic-item">
              <ion-icon name="people-outline" color="success"></ion-icon>
              <span>Inclusão digital</span>
            </div>
            <div class="topic-item">
              <ion-icon name="leaf-outline" color="tertiary"></ion-icon>
              <span>Sustentabilidade</span>
            </div>
            <div class="topic-item">
              <ion-icon name="lock-closed-outline" color="warning"></ion-icon>
              <span>Proteção de dados</span>
            </div>
            <div class="topic-item">
              <ion-icon name="newspaper-outline" color="danger"></ion-icon>
              <span>LGPD e Segurança</span>
            </div>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card class="input-card glass-card">
        <ion-card-content>
      <div class="input-section">
            <ion-item lines="none" class="name-input">
              <ion-icon name="person" slot="start" color="primary"></ion-icon>
          <ion-input 
            [(ngModel)]="userName" 
            type="text" 
                placeholder="Digite seu nome para começar"
            (keyup.enter)="startApp()"
          ></ion-input>
        </ion-item>
        
        <ion-button 
          expand="block" 
          size="large"
          (click)="startApp()"
          [disabled]="!userName.trim()"
          class="start-button"
        >
              <ion-icon name="rocket-outline" slot="start"></ion-icon>
              Iniciar Jornada
        </ion-button>
      </div>
        </ion-card-content>
      </ion-card>
    </div>
    
  </div>
</ion-content>
